<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Qr code</title>
</head>
<body class="bg-[#D6E2F0]" >
   <div class="h-screen flex items-center justify-center">
     <div class="box-border h-110 w-1/6 p-2 border-1 rounded-xl bg-white  flex flex-col items-center"><!--Qr image and text container-->
       <div><!--Image container-->
          <img src="/images/image-qr-code.png" alt="qr code" class="rounded-xl">
       </div> 
       <div class="flex flex-col justify-center items-center mt-2"><!--text container-->
        <P class="text-ab font-bold font-outfit mb-2 tracking-wide text-[#1F3251]"><span class="block ml-1 tracking-wide ">Improve your front-end</span> skills by building projects</P>
        <p class="text-ab font-normal font-outfit ml-2 text-[#7B879D]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
       </div>
     </div>
   </div>
